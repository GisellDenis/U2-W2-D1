<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div>
      <h1 class="text-center pb-5">"Pratica Con il Grid system"</h1>
    </div>
    <div>
      <h2 class="text-center">Esercio 1</h2>
      <div class="bg-primary row">
        <div
          class="col-md bg-primary p-3 text-center text-light border border-dark border-2"
        >
          col1
        </div>
        <div
          class="col-md bg-primary p-3 text-center text-light border border-dark border-2"
        >
          col2
        </div>
        <div
          class="col-md bg-primary p-3 text-center text-light border border-dark border-2"
        >
          col3
        </div>
      </div>
    </div>

    <div>
      <h2 class="text-center">Esercio 2</h2>
      <div class="bg-warning row">
        <div class="col-md p-3 border border-dark border-2 text-center">
          col 1
        </div>
        <div class="col-md p-3 border border-dark border-2 text-center">
          col 2
        </div>
        <div class="col-md p-3 border border-dark border-2 text-center">
          col 3
        </div>
      </div>
    </div>

    <div>
      <h2 class="text-center">Esercio 3</h2>
      <div class="bg-success row">
        <div
          class="col-sm col-md col-lg text-center text-light p-3 border border-dark border-2"
        >
          col1
        </div>
        <div
          class="col-sm col-md col-lg text-center text-light p-3 border border-dark border-2"
        >
          col2
        </div>
        <div
          class="col-sm-4 col-md col-lg text-center text-light p-3 border border-dark border-2"
        >
          col3
        </div>
      </div>
    </div>
    <div>
      <h2 class="text-center">Esercio 4</h2>
      <div class="bg-danger row">
        <div
          class="col-3 text-center text-light p-3 border border-dark border-2"
        >
          col1
        </div>
        <div
          class="col-6 text-center text-light p-3 border border-dark border-2"
        >
          col2
        </div>
        <div
          class="col-3 text-center text-light p-3 border border-dark border-2"
        >
          col3
        </div>
      </div>
    </div>
    <div>
      <h2 class="text-center">Esercio 5</h2>
      <div class="bg-info row">
        <div
          class="col-8 col-sm-12 col-md-12 text-center p-3 border border-dark border-2 text-light"
        >
          col1
          <div class="bg-secondary row">
            <div class="col-6">subcol1</div>
            <div class="col-6">subcol2</div>
          </div>
        </div>
        <div
          class="col-4 col-sm-12 col-md-12 text-center p-3 border border-dark border-2 text-light"
        >
          col2
        </div>
      </div>
    </div>
    <div>
      <h2 class="text-center">Esercio 6</h2>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
